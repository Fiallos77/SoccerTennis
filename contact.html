<!DOCTYPE html>
<html lang="es">
<head>

<script defer src="js/main.js"></script>
<title>Cevichochos+ | Contacto</title>

<body>
<header class="site-header">
      <div class="header-flag"></div>
  <div class="container header-inner">
    <a class="logo" href="index.html">Cevichochos<span>+</span></a>
    <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
    <nav class="site-nav" role="navigation">
      <ul>
        <li><a href="index.html">Inicio</a></li>

      </ul>
    </nav>
  </div>
</header>
<main class="container">
  <h1 class="centered">Contacto</h1>
  <p class="centered">Este formulario es demostrativo (académico). No envía datos reales.</p>
  <form class="card form" id="contactForm" novalidate>
    <div class="form-row">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com" />
    </div>
    <div class="form-row">
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" required rows="4" placeholder="¿Qué necesitas?"></textarea>
    </div>
    <button class="btn" type="submit">Enviar</button>
  </form>
</main>
<footer class="site-footer">
  <div class="container">
    <p>Proyecto académico — Maestría en IT (estudiante en transición desde derecho).<br/>
    &copy; <span id="year"></span> Cevichochos+. Todos los derechos reservados.</p>
  </div>
</footer>
</body>
