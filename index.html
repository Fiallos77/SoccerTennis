<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer-Tennis Championship Registration</title>
    <style>
        body {
            background-image: url('https://passionsoccer.ca/cdn/shop/products/16B7-kwik-goal-mini-soccer-tennis_1000x.jpg?v=1616440431'); /* URL de la imagen de fondo */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #thank-you {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            max-width: 500px;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const data = {
                teamName: document.getElementById("team-name").value,
                player1Name: document.getElementById("player1-name").value,
                player2Name: document.getElementById("player2-name").value,
                player3Name: document.getElementById("player3-name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            };

            const response = await fetch("URL_DE_LA_APLICACION_WEB", { // Reemplaza con la URL del script de Google
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            });

            if (response.ok) {
                alert("¡Registro exitoso!");
                document.getElementById("registration-form").reset();
                document.getElementById("thank-you").style.display = "block";
                document.getElementById("form-container").style.display = "none";
            } else {
                alert("Hubo un problema con el registro.");
            }
        }
    </script>
</head>
<body>
    <div id="form-container" class="form-container">
        <h1>Registro</h1>
        <form id="registration-form" onsubmit="handleSubmit(event)">
            <label for="team-name">Nombre del Equipo:</label>
            <input type="text" id="team-name" name="team-name" required>

            <label for="player1-name">Jugador 1 - Nombre Completo:</label>
            <input type="text" id="player1-name" name="player1-name" required>

            <label for="player2-name">Jugador 2 - Nombre Completo:</label>
            <input type="text" id="player2-name" name="player2-name" required>

            <label for="player3-name">Jugador 3 - Nombre Completo:</label>
            <input type="text" id="player3-name" name="player3-name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="thank-you" class="thank-you-container">
        <h1>¡Gracias!</h1>
        <p>Su registro ha sido recibido exitosamente.</p>
    </div>
</body>
</html>
