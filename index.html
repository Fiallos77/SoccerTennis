<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer-Tennis Championship Registration</title>
    <style>
        body {
            background-image: url('https://passionsoccer.ca/cdn/shop/products/16B7-kwik-goal-mini-soccer-tennis_1000x.jpg?v=1616440431your-soccer-background-image.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .thank-you-container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form name="registration" method="POST" data-netlify="true" onsubmit="showThankYou(event)">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name" required>

            <label for="player1-name">Player 1 Full Name:</label>
            <input type="text" id="player1-name" name="player1-name" required>

            <label for="player2-name">Player 2 Full Name:</label>
            <input type="text" id="player2-name" name="player2-name" required>

            <label for="player3-name">Player 3 Full Name:</label>
            <input type="text" id="player3-name" name="player3-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <div class="thank-you-container" id="thank-you-message">
        <h1>Thank You!</h1>
        <p>Your registration has been received successfully.</p>
        <p>We appreciate your participation in the Soccer-Tennis Championship!</p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function showThankYou(event) {
            event.preventDefault();
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
        }

        function goBack() {
            document.getElementById('thank-you-message').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
            document.forms['registration'].reset();
        }
    </script>
</body>
</html>
