<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Campeonato Soccer-Tennis</title>
    <style>
        body {
            background-image: url('https://passionsoccer.ca/cdn/shop/products/16B7-kwik-goal-mini-soccer-tennis_1000x.jpg?v=1616440431'); /* Reemplaza con la URL de tu imagen de fondo */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro con transparencia */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745; /* Color verde */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838; /* Color verde más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        <form name="registration" method="POST" action="/thank-you.html" data-netlify="true">
            <label for="team-name">Nombre del equipo:</label>
            <input type="text" id="team-name" name="team-name" required>

            <label for="player1-name">Nombre del jugador 1:</label>
            <input type="text" id="player1-name" name="player1-name" required>

            <label for="player1-surname">Apellido del jugador 1:</label>
            <input type="text" id="player1-surname" name="player1-surname" required>

            <label for="player2-name">Nombre del jugador 2:</label>
            <input type="text" id="player2-name" name="player2-name" required>

            <label for="player2-surname">Apellido del jugador 2:</label>
            <input type="text" id="player2-surname" name="player2-surname" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
