<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Campeonato Soccer-Tennis</title>
</head>
<body>
    <h1>Registro para el Campeonato de Soccer-Tennis</h1>
    <form name="registration" method="GET" action="thank-you.html" data-netlify="true">
        <label for="team-name">Nombre del Equipo:</label>
        <input type="text" id="team-name" name="team-name" required><br><br>
        
        <label for="player1-name">Nombre del Jugador 1:</label>
        <input type="text" id="player1-name" name="player1-name" required><br><br>
        
        <label for="player1-surname">Apellido del Jugador 1:</label>
        <input type="text" id="player1-surname" name="player1-surname" required><br><br>
        
        <label for="player2-name">Nombre del Jugador 2:</label>
        <input type="text" id="player2-name" name="player2-name" required><br><br>
        
        <label for="player2-surname">Apellido del Jugador 2:</label>
        <input type="text" id="player2-surname" name="player2-surname" required><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
